<header [ngClass]="{'loggedIn':isLoggedIn}">
    <div class="container-fluid">
        <span class="logo-holder" routerLink="/Sports/1">
            <img src="/assets/images/logo.svg" alt="">
        </span>

        <div class="logged-in-menu" *ngIf="isLoggedIn">
            <div class="d-flex">
                <span class="welcome">Welcome {{username}}</span>
            </div>
        </div>
    </div>
</header>
