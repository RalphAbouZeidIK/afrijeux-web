<table class="table  table-dark">
    <thead>
        <tr>

            <!-- <th>Full ticket id</th> -->
            <th>{{ 'sb.canceledBets.MatchName' | translate }}</th>
            <th>{{ 'sb.canceledBets.marketName' | translate }} </th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bet of betsList" class="first-level">
            <td>{{bet.name}}</td>
            <td>{{bet.market}}</td>
        </tr>
    </tbody>

</table>
