<div class="sports-list" *ngIf="isDesktop">
    <h2> {{ 'sb.sportsList.title' | translate }}</h2>
    <ul>
        <li *ngFor="let sportItem of filtersList.sports">
            <a class="sport-holder" [ngClass]="{'active':sportItem.isSelected}">
                <div class="img-title" (click)="redirectTo(sportItem)">
                    <!-- <img src="{{sportItem.SportIcon}}" alt="{{sportItem.SportName}}"> -->
                    <span>{{sportItem.sportName}}</span>
                </div>
                <div class="arrow" (click)="getCategories(sportItem)" [ngClass]="{'active':sportItem.showCategories}">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>

            </a>
            <div class="categories" *ngIf="sportItem.showCategories">
                <ul>
                    <li *ngFor="let category of sportItem.categories">
                        <a [ngClass]="{'active':category.isSelected}">
                            <div class="img-title" (click)="redirectTo(category)">
                                <!-- <img src="{{category.SportIcon}}" alt="{{category.SportName}}"> -->
                                <span>{{category.categoryName}}</span>
                            </div>

                            <div class="arrow" (click)="getTournaments(category)"
                                [ngClass]="{'active':category.showTournaments}">
                                <i class="fa fa-angle-right" aria-hidden="true"></i>
                            </div>
                        </a>
                        <div class="tournaments" *ngIf="category.showTournaments">
                            <ul>
                                <li *ngFor="let tournament of category.tournaments">
                                    <a [ngClass]="{'active':tournament.isSelected}">
                                        <div class="img-title" (click)="redirectTo(tournament)">
                                            <!-- <img src="{{tournament.SportIcon}}" alt="{{tournament.SportName}}"> -->
                                            <span>{{tournament.tournamentName}}</span>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                </ul>
            </div>
        </li>
    </ul>
</div>


<div class=" form-content" *ngIf="!isDesktop && showFilters">
    <div class="form-group">
        <select class="form-control" [(ngModel)]="selectedSport" (ngModelChange)="selectedSportChange($event,'sport')">
            <option [ngValue]="null" disabled selected> Sport </option>
            <option *ngFor="let sportItem of filtersList.sports" [ngValue]="sportItem">{{sportItem.sportName}}</option>
        </select>
    </div>
    <div class="form-group">
        <select class="form-control" [(ngModel)]="selectedCategory"
            (ngModelChange)="selectedSportChange($event,'category')">
            <option [ngValue]="null" disabled selected> Category </option>
            <option *ngFor="let categoryItem of dropddownCategories" [ngValue]="categoryItem">
                {{categoryItem.categoryName}}</option>
        </select>
    </div>
    <div class="form-group">
        <select class="form-control" [(ngModel)]="selectedTournament"
            (ngModelChange)="selectedSportChange($event,'tournament')">
            <option [ngValue]="null" disabled selected> Tournament </option>
            <option *ngFor="let tournamentItem of dropddownTournaments" [ngValue]="tournamentItem">
                {{tournamentItem.tournamentName}}</option>
        </select>
    </div>
</div>
