<ng-container *ngIf="matchesList.length>0;else templateName">
    <span class="market-name">{{ 'sb.matchList.market' | translate }}: {{matchesList[0].oddsOutcomes[0].market}}</span>
    <div *ngFor="let matchItem of matchesList" class="match-item">
        <div class="date-title">
            <span class="date">
                {{matchItem.eventDate | date: 'd MMM'}} <br>
                {{matchItem.eventDate | date: 'HH:mm'}}
            </span>
            <h3 (click)="getOutcomes(matchItem)">
                <span class="tournament-name">{{matchItem.tournamentName}}</span>
                {{matchItem.matchName}}
            </h3>
        </div>

        <div class="odds-list" [ngClass]="{'three-odds': matchItem.oddsOutcomes.length == 3}">

            <!-- <span class="market-name">Market: {{matchItem.oddsOutcomes[0].Market}}</span> -->
            <ng-container *ngFor="let oddItem of matchItem.oddsOutcomes">
                <app-odd-item [oddItem]="oddItem" [isSelected]="oddItem.isSelected"></app-odd-item>
            </ng-container>
        </div>
    </div>
</ng-container>

<ng-template #templateName>
    <div class="no-matches">
        <h2>{{ 'sb.matchList.noMatchesAvailable' | translate }}</h2>
    </div>
</ng-template>
