
<div class="row parier-container">
    <div class="col-md-4 col-xs-12" *ngFor="let parierdata of fullDataParier">
        <img class="img" [src]="parierdata.img"/>
        <div class="title">
        {{parierdata.title}}
        </div>
        <div class="description">{{parierdata.description}}</div>
        <a class="link" >En savoir plus > </a>
    </div>
</div>
