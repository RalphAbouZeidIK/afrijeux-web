<div class="course-details-page" *ngIf="item">
    <div class="reunion-item">
        <div class="reunion-infos">
            <span class="greenSquare">
                {{item.reunionCode}}
            </span>
            <h3>{{item.ReunionName}}</h3>
        </div>
        <div class="courses-list">
            <div *ngFor="let race of item.races" class="course-item"
                [ngClass]="{'selected-race': selectedRace === race.id}" (click)="getData(item.id,race.id)">
                <div class="square">
                    C{{race.raceNumber}}
                </div>
            </div>
        </div>
    </div>
    <app-course-details [courseDetails]="courseDetails"></app-course-details>
</div>
