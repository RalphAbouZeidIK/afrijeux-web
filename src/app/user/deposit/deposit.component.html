<div class="form-holder full-page-form">
    <div class="form-bg">
        <h2>{{ 'user.deposit.title' | translate }}</h2>
        <div class="form-content">
            <div class="form-group">
                <label for="cardNumber" class="title-label">{{ 'user.deposit.cardNumber' | translate }}</label>
                <input type="text" id="cardNumber" name="cardNumber" class="form-control"
                    placeholder="{{ 'user.deposit.cardNumberPlaceholder' | translate }}" required />
            </div>

            <div class="form-group">
                <label for="expiryDate" class="title-label">{{ 'user.deposit.expiryDate' | translate }}</label>
                <input type="text" id="expiryDate" name="expiryDate" class="form-control"
                    placeholder="{{ 'user.deposit.expiryDatePlaceholder' | translate }}" required />
            </div>

            <div class="form-group">
                <label for="cvv" class="title-label">{{ 'user.deposit.cvv' | translate }}</label>
                <input type="password" id="cvv" name="cvv" class="form-control"
                    placeholder="{{ 'user.deposit.cvvPlaceholder' | translate }}" required />
            </div>

            <div class="form-group">
                <label for="cardholderName" class="title-label">{{ 'user.deposit.cardholderName' | translate }}</label>
                <input type="text" id="cardholderName" name="cardholderName" class="form-control"
                    placeholder="{{ 'user.deposit.cardholderNamePlaceholder' | translate }}" required />
            </div>

            <div class="form-group">
                <label for="amount" class="title-label">{{ 'user.deposit.amount' | translate }}</label>
                <input type="number" id="amount" name="amount" class="form-control" min="0.01" step="0.01" required />
            </div>

            <div class="form-btns">
                <button class="btn btn-primary">{{ 'user.deposit.submit' | translate }}</button>
            </div>
        </div>
    </div>
</div>
