<div class="banner" [style.backgroundImage]="backgroundImageUrl">
    <div class="banner-text">
        <h2>{{title}}</h2>
        <span class="description">{{description}}</span>
        <button class="btn btn-primary">{{linkText}}</button>
    </div>
    <img [src]="logoSrc" [alt]="title" class="logo-icon" />
</div>
